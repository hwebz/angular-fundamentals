<div class="container">
  <img class="event-image" [src]="event?.imageUrl" [alt]="event?.name">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> ${{event?.price}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <hr />

  <div class="row" style="margin-bottom: 10px;">
    <div class="col-md-2">
      <h3 style="margin: 0">Sessions</h3>
    </div>

    <div class="col-md-7">
      <div class="btn-group btn-group-sm" style="margin-right: 10px">
        <button class="btn btn-default" [class.active]="sortBy === 'name'" (click)="handleSort('name')">By Name</button>
        <button class="btn btn-default" [class.active]="sortBy === 'vote'" (click)="handleSort('vote')">By Votes</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button class="btn btn-default" [class.active]="filterBy === 'all'" (click)="handleFilter('all')">All</button>
        <button class="btn btn-default" [class.active]="filterBy === 'beginner'" (click)="handleFilter('beginner')">Beginner</button>
        <button class="btn btn-default" [class.active]="filterBy === 'intermediate'" (click)="handleFilter('intermediate')">Intermediate</button>
        <button class="btn btn-default" [class.active]="filterBy === 'advanced'" (click)="handleFilter('advanced')">Advanced</button>
      </div>
    </div>

    <div class="col-md-2">
      <a (click)="addSession()">Add Session</a>
    </div>
  </div>
  <session-list [event]="event" [eventId]="event.id" [filterBy]="filterBy" [sortBy]="sortBy" *ngIf="!addMode" [sessions]="event?.sessions"></session-list>
  <create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()"></create-session>
</div>
